# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  cut_rc_release:
    default: false
    type: boolean
  trigger_rc_pr:
    default: false
    type: boolean
  trigger_merge_rc_pr:
    default: false
    type: boolean
  rc_version:
    type: string
    default: ""
  rc_number:
    type: string
    default: ""
  pr_number:
    type: string
    default: ""
  workflow_rc_pr_title:
    type: string
    default: ""

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  open_pull_request_rc:
    macos:
      xcode: &xcode-img 13.4.1
    parameters:
      rc_version:
        type: string
      rc_number:
        type: string
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle install
      - run:
          name: Open PR from stabilization branch into releases
          command: |
            bundle exec fastlane open_pr_rc  \
            rc_version:"<< parameters.rc_version >>" \
            rc_number:"<< parameters.rc_number >>"
  merge_rc_pr:
    macos:
      xcode: &xcode-img 13.4.1
    parameters:
      pr_number:
        type: string
      workflow_rc_pr_title:
        type: string
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle install
      - run:
          name: Merge RC PR Trigger
          command: |
            bundle exec fastlane merge_rc_pr  \
            pr_number:"<< parameters.pr_number >>" \
            workflow_rc_pr_title:"<< parameters.workflow_rc_pr_title >>"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  create_rc_trigger:
    when: << pipeline.parameters.trigger_rc_pr >>
    jobs:
      - open_pull_request_rc:
          rc_version: << pipeline.parameters.rc_version >>
          rc_number: << pipeline.parameters.rc_number >>
  merge_rc_pr_trigger:
    when: << pipeline.parameters.trigger_merge_rc_pr >>
    jobs:
      - merge_rc_pr:
          pr_number: << pipeline.parameters.pr_number >>
          workflow_rc_pr_title: << pipeline.parameters.workflow_rc_pr_title >>
